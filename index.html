<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/tyylit.css">
    <link rel="stylesheet" type="text/css" href="css/isonaytto.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

    <script type="text/javascript" src="js/imageappender.js"></script>
		<script src="js/search-engine.js"></script>
		<script src="js/admin-login.js"></script>
		<script src="js/menubutton.js"></script>

  <title>Vulkanuksen Kuvagalleria</title>
</head>

<body ng-app="mainApp" ng-cloak>

<header role="banner">
<div class="dropdown">
<button onclick="menuFunction()" class="dropbtn">Menu</button>
  <div id="menuDropdown" class="dropdown-content">
    <a href="index.html">Etusivu</a>
    <a href="yhteystiedot.html">Yhteystiedot</a>

  </div>
</div>
<input type="button" id="loginButton" value="Kirjaudu" />

</header>
<div id="fullpage">

	<div id="image-gallery" ng-controller="ImageView">

		<div id="searchInput">
			<h1>Kuvahaku</h1>
			<input id="search" ng-model="query.description" placeholder="Etsi kuvia">
		</div>

	    <div id="current-image" class="currentimage">
	        <img ng-src="{{currentImage.image}}" alt="{{currentImage.description}}">
	    </div>
	    <div id="thumnails">
	        <ul id="thumbnail-list" ng-show="query">
						<!--Klikatessa thumbnailia ajetaan setCurrentImage() @ imageappender.js
								ng-repeat toistaa <li>-elementin jokaiselle kuvalle images-taulukossa -->
	            <li class="repeatedthumbnail" ng-repeat="image in images | filter:query" ng-click="setCurrentImage(image)">
	                <img ng-src="{{image.image}}" alt="{{image.description}}" />
	            </li>
	        </ul>
	    </div>
		</div>

		<div id="login-window" hidden>
			<div ng-view></div>
		</div>

	</div>
</body>
</html>
